<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inspiration</title>
		<meta name="description" content="Random inspirational quotes" />
		<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
		<style>
			:root { color-scheme: light dark; }
			* { box-sizing: border-box; }
			html, body, #root { height: 100%; margin: 0; }
			body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
			.app {
				min-height: 100%;
				display: grid;
				place-items: center;
				padding: 2rem;
				background:
					radial-gradient(1000px 400px at 10% -10%, rgba(99,102,241,.15), transparent 50%),
					radial-gradient(800px 400px at 90% -10%, rgba(34,197,94,.15), transparent 50%);
			}
			.card {
				width: min(720px, 92vw);
				background: color-mix(in oklab, Canvas 90%, Highlight 5%);
				border: 1px solid color-mix(in oklab, CanvasText 20%, transparent);
				border-radius: 16px;
				padding: 2rem;
				box-shadow: 0 10px 30px rgba(0,0,0,.08);
			}
			blockquote {
				margin: 0 0 1rem 0;
				font-size: clamp(1.25rem, 2.5vw, 1.75rem);
				line-height: 1.6;
			}
			cite {
				display: block;
				opacity: .7;
				margin-bottom: 1rem;
			}
			.row {
				display: flex;
				gap: .75rem;
				flex-wrap: wrap;
			}
			button {
				padding: .6rem 1rem;
				border-radius: 12px;
				border: 1px solid color-mix(in oklab, CanvasText 20%, transparent);
				background: color-mix(in oklab, Canvas 92%, Highlight 5%);
				cursor: pointer;
			}
			.footer {
				margin-top: 1rem;
				font-size: .9rem;
				opacity: .7;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
